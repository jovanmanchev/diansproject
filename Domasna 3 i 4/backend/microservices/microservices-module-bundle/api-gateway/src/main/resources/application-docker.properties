server.port=9000
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
spring.cloud.gateway.globalcors.corsConfigurations['/**'].allowedOrigins=http://localhost:4200
spring.cloud.gateway.globalcors.corsConfigurations['/**'].allowedMethods=POST,GET,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations['/**'].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations['/**'].allowCredentials=true
spring.cloud.gateway.routes[0].id=hospitalMicroservice
spring.cloud.gateway.routes[0].uri=http://localhost:8081/
spring.cloud.gateway.routes[0].predicates[0]=Path=/hospital/**
spring.cloud.gateway.routes[1].id=usersMicroservice
spring.cloud.gateway.routes[1].uri=http://localhost:8082/
spring.cloud.gateway.routes[1].predicates[0]=Path=/users/**
spring.cloud.gateway.routes[2].id=discoveryServer
spring.cloud.gateway.routes[2].uri=http://localhost:8761/
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/**
spring.application.name=api-gateway